<div class="snav-container" [class.is-mobile]="mobileQuery.matches">

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav opened="true" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <div class="side-content">
                <p>Add/Update User:</p>
                    <form [formGroup]="formGroup">
                    <mat-form-field appearance="fill" class="side-field">
                        <mat-label>IP Addresses</mat-label>
                        <input matInput formControlName="ip_address">
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="side-field">
                    <mat-radio-group aria-label="Status">
                        <mat-radio-button value="1">Manager</mat-radio-button>
                        <mat-radio-button value="2">Operator</mat-radio-button>
                        <mat-radio-button value="2">Executive</mat-radio-button>
                      </mat-radio-group>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="side-field">
                        <mat-radio-group aria-label="Type">
                            <mat-radio-button value="1">Active</mat-radio-button>
                            <mat-radio-button value="2">In Active</mat-radio-button>
                          </mat-radio-group>
                        </mat-form-field>

                    <mat-form-field appearance="fill" class="side-field">
                        <mat-label>Username*:</mat-label>
                        <input matInput formControlName="username">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="side-field">
                        <mat-label>Password:</mat-label>
                        <input matInput formControlName="password">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="side-field">
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phone_number">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="side-field">
                        <mat-label>Email Address</mat-label>
                        <input matInput formControlName="email_address">
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="side-field">
                        <mat-label>Postal Address</mat-label>
                        <textarea formControlName="postal_address"> Enter </textarea>
                    </mat-form-field>
                </form>

                <button mat-raised-button class="grey side-button"> Add </button>
                <button mat-raised-button class="grey side-button"> Search </button>
                <button mat-raised-button class="grey side-button"> Update </button>
                <button mat-raised-button class="grey side-button"> Clear </button>
                <button mat-raised-button class="grey side-button"> Deactivate </button>
            </div>

        </mat-sidenav>
        <mat-sidenav-content>

            <div class="data-table">
                <div class="table-div mat-elevation-z8" style="overflow-x:auto;">
                    <table mat-table>

                        <ng-container matColumnDef="ip_address">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>IP Addresses </th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                        <!-- {{row.ip_address}}  -->

                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                        <!-- {{row.status}} -->

                        <ng-container matColumnDef="type">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type </th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                        <!-- {{row.type}} -->
                        <ng-container matColumnDef="added_on_time_stamp">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Added On Time Stamp </th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                        <!-- {{row.added_on_time_stamp}} -->

                        <ng-container matColumnDef="username">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                        <!-- {{row.username}} -->
                        <ng-container matColumnDef="password">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                        <!-- {{row.password}} -->
                        <ng-container matColumnDef="phone_number">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                        <!--{{row.phone_number}}  -->
                        <ng-container matColumnDef="email_address">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                        <!-- {{row.email_address}} -->
                        <ng-container matColumnDef="postal_address">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Postal Address</th>
                            <td mat-cell *matCellDef="let row"></td>
                        </ng-container>
                        <!-- {{row.postal_address}} -->

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
